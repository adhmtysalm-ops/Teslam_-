        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        let appLink = "#";

        function startCountdown() {
            document.getElementById('start-timer-btn').style.display = 'none';
            document.getElementById('timer-wrapper').style.display = 'block';

            let timeLeft = 20; // 20 Ø«Ø§Ù†ÙŠØ© (ÙˆÙ‚Øª Ù…Ø«Ø§Ù„ÙŠ Ù„Ø§ ÙŠØ³Ø¨Ø¨ Ù…Ù„Ù„)

            const totalTime = 20;

                timeLeft--;
                numDisplay.textContent = timeLeft;
                const percentage = (timeLeft / totalTime) * 100;
                circle.style.strokeDasharray = `${percentage}, 100`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById('timer-wrapper').style.display = 'none';
                    // Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ø²Ø± Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠ Ø¨ØªØ£Ø«ÙŠØ± Ù…Ù…ÙŠØ²
